<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot en Go</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        .Bot { color: blue; }
        .Usuario { color: green; }
    </style>
</head>
<body>
    <h1>Chatbot en Go</h1>
    <div class="chat-box">
        {{range .}}
            <div class="message {{.User}}">
                <strong>{{.User}}:</strong> {{.Content}}
            </div>
        {{end}}
    </div>
    <form action="/send" method="POST">
        <input type="text" name="message" autofocus autocomplete="off" />
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
